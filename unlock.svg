/*
  New Stylesheet for Password Generator
  Theme: Modern, Light Mode with Indigo Accents
*/

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code:wght@400;700&display=swap');

:root {
    --background-color: #f7fafc;
    --card-background: #ffffff;
    --input-background: #edf2f7;
    --text-color: #2d3748;
    --highlight-color: #4c51bf;
    --border-color: #e2e8f0;
    --font-sans: 'Inter', sans-serif;
    --font-mono: 'Fira Code', monospace;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-weight: 400;
}

body {
    background-color: var(--background-color);
    color: var(--text-color);
    font-family: var(--font-sans);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
}

.container {
    max-width: 500px;
    width: 100%;
    margin: 0 auto;
    background-color: var(--card-background);
    padding: 2rem;
    border-radius: 1.5rem;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

.header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.main-title {
    font-family: var(--font-sans);
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--highlight-color);
}

.password-display {
    display: flex;
    align-items: center;
    background-color: var(--input-background);
    border: 1px solid var(--border-color);
    border-radius: 0.75rem;
    padding: 1.25rem;
    margin-bottom: 2rem;
}

#password-output {
    flex-grow: 1;
    background-color: transparent;
    border: none;
    color: var(--text-color);
    font-family: var(--font-mono);
    font-size: 1.6rem;
    outline: none;
    cursor: default;
}

.copy-button {
    background-color: var(--highlight-color);
    border: none;
    color: #ffffff;
    padding: 0.8rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.copy-button:hover {
    background-color: #3f478f;
}

.options-section {
    margin-bottom: 2rem;
}

.options-title {
    font-family: var(--font-sans);
    font-size: 1.25rem;
    font-weight: 500;
    margin-bottom: 1.5rem;
}

.option-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.option-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.option-item label {
    font-size: 1rem;
    color: #4a5568;
}

.slider-container {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.slider-container input[type="range"] {
    flex-grow: 1;
    -webkit-appearance: none;
    background: var(--input-background);
    height: 6px;
    border-radius: 3px;
    cursor: pointer;
}

.slider-container input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: var(--highlight-color);
    border-radius: 50%;
    margin-top: -7px;
    border: 2px solid var(--card-background);
}

.slider-value {
    font-family: var(--font-mono);
    font-size: 1.1rem;
    color: var(--highlight-color);
    font-weight: 700;
}

.checkbox-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.checkbox-item input[type="checkbox"] {
    width: 1.2rem;
    height: 1.2rem;
    accent-color: var(--highlight-color);
}

.strength-meter {
    margin-top: 2rem;
}

.strength-meter-text {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.strength-bar-container {
    background-color: var(--input-background);
    height: 10px;
    border-radius: 5px;
    overflow: hidden;
}

.strength-bar {
    height: 100%;
    width: 0;
    border-radius: 5px;
    transition: width 0.4s ease-in-out, background-color 0.4s ease-in-out;
}

.generate-button {
    width: 100%;
    background-color: var(--highlight-color);
    color: #ffffff;
    border: none;
    padding: 1.25rem 2rem;
    border-radius: 0.75rem;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.generate-button:hover {
    background-color: #3f478f;
}

/* Responsive adjustments */
@media (min-width: 600px) {
    .option-group {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
    }
}

